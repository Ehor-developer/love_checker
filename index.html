<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恋愛運予測アプリ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>恋愛運予測アプリ</h1>
      
    <button type="submit" onclick="result()">予測する</button>
    
    <div id="result">
      <h2>あなたの恋愛運は...</h2>
      <p id="fortune"></p>
      <p id="advice"></p>
      <p id="lucky-item"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  align-items: center;
  justify-content: center;
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
button {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 3px;
  border: 1px solid #ccc;
}

button {
  margin-top: 10px;
  border-radius: 3px;
  background-color: #eb74ab;
  color: #fff;
  cursor: pointer;
}

#result {
  text-align: center;
  display:none;
}

.hidden {
  display: none;
}
</style>
